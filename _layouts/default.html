<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="masthead">
		<div class="masthead__logo masthead__logo--fcc"></div>
		<div class="masthead__divider"></div>
		<div class="masthead__logo masthead__logo--rooted"></div>
	</div>

<nav class="nav">
		<div class="nav__grid">
			<a class="nav__grid__item nav__grid__item--home {% if '/' == page.url %}nav__grid__item--active{% endif %}" href="/">Intro</a>
			{% for week in site.weeks %}
			  <a class="nav__grid__item {% if week.url == page.url %}nav__grid__item--active{% endif %}" href="{{ week.url }}">{{ week.title }}</a>
			{% endfor %}
		</div>
	</nav>

	<header class="header">
		<h1 class="header__title">Rooted: {{ page.title }}</h1>
	</header>

	
	
	<main class="main">
		{{ content }}
	</main>
</body>
</html>
